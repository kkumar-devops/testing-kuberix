nameOverride: ""
fullnameOverride: ""

# Number of replicas
replicaCount: 1

# Image configuration
image:
  repository: ghcr.io/your-org/your-app  # Update with your container image
  pullPolicy: IfNotPresent
  tag: "latest"  # CI/CD will update this with actual image tag
  pullSecrets: []
    # - name: ghcr

# Service configuration
service:
  type: ClusterIP
  port: 8080

# Environment variables
env: []
  # - name: ENV_VAR
  #   value: "value"

# Pod security context
podSecurityContext: {}
  # fsGroup: 2000

# Container security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Resource limits and requests
resources: {}
  # limits:
  #   cpu: 200m
  #   memory: 256Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Health probes
livenessProbe: {}
  # httpGet:
  #   path: /
  #   port: http
  # initialDelaySeconds: 30
  # periodSeconds: 10

readinessProbe: {}
  # httpGet:
  #   path: /
  #   port: http
  # initialDelaySeconds: 5
  # periodSeconds: 5

# Node selector
nodeSelector: {}

# Affinity rules
affinity: {}

# Tolerations
tolerations: []

# Pod annotations
podAnnotations: {}

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: app.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
    # - secretName: app-tls
    #   hosts:
    #     - app.example.com

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
