teams:
# new team stanza for team admins
  - name: admins
    sourceRepos:
      - 'https://github.com/nphaseinc/model-kuberix-app'
    clusterResourceWhitelist:
      - group: ""
        kind: Namespace
      - group: kargo.akuity.io
        kind: Project
    appOfAppsRepo:
      repoURL: https://github.com/nphaseinc/model-kuberix-app
      path: demo-apps
      revision: master
    multiStageKargoAppSet:
      github:
        organization: nphaseinc
      repositoryMatch: ^model-kuberix-app
